<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        /* Your custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #4d4d4d; /* Dark background */
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Hide overflow to prevent scrolling */
            position: relative;
        }
        
        .container.register-form {
            background-color: #2d2d2d; /* Darker form background */
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            width: 350px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .container.register-form .note {
            text-align: center;
            background: linear-gradient(to right, #00d2ff, #3a7bd5); /* Gradient background */
            color: #fff; /* White text */
            font-weight: bold;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container.register-form .form-content {
            padding: 20px 15px;
        }
        .container.register-form .form-group {
            margin-bottom: 20px;
        }
        .container.register-form .form-control {
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Underline */
            background-color: transparent; /* Transparent background */
            box-shadow: none;
            transition: border-color 0.3s ease, background-color 0.3s ease; /* Smooth transition */
            color: #fff; /* White text */
        }
        .container.register-form .form-control:focus {
            border-color: #00d2ff; /* Glow effect on focus */
        }
        .container.register-form .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5); /* Placeholder color */
        }
        .container.register-form .btnSubmit {
            border-radius: 10px;
            padding: 10px;
            background-color: #00d2ff; /* Light blue background */
            color: #fff; /* White text */
            border: none;
            width: 100%;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        .container.register-form .btnSubmit:hover {
            background-color: #007bb5; /* Darker blue on hover */
        }
    </style>
</head>
<body>
<div class="container register-form">
    <div class="note">
        <h1>Register</h1>
    </div>
    <div class="form-content">
        <form method="post">
            <!-- CSRF token if needed -->
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name *" name="full-name" required>
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" placeholder="Phone Number *" name="phone-number" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Your Password *" name="password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password *" name="confirm-password" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter Email Address" name="your-email" required>
            </div>
            <button type="submit" class="btnSubmit">Register</button>
        </form>
    </div>
</div>


</body>
</html>
