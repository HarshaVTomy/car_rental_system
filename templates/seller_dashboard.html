<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        /* Table Styles */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Button Link */
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Your Submitted Cars</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Car Name</th>
                <th>Brand</th>
                <th>Year</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
                <tr>
                    <td>{{ car.name }}</td>
                    <td>{{ car.brand }}</td>
                    <td>{{ car.year }}</td>
                    <td>{{ car.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'seller_add_car' %}">Submit a New Car</a>
</body>
</html>
