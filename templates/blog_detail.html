{% extends 'base.html' %}
{% block content %}
<section class="ftco-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>{{ blog.title }}</h2>
        <p><strong>Author:</strong> {{ blog.author }}</p>
        <p><strong>Posted on:</strong> {{ blog.created_at|date:"M. d, Y" }}</p>
        <img src="{{ blog.image.url }}" alt="Blog Image" style="width: 100%; height: auto;">
        <p class="mt-3">{{ blog.content }}</p>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
